<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    >

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>


<script type="text/babel" data-type="module">

    import React from "https://esm.sh/react@18.3.1"
    import { createRoot } from "https://esm.sh/react-dom@18.3.1/client"

    const fruits = ["apples", "mangoes", "cherries"]


    const container = <main className="container p-5">
        <article className="panel is-info">
            <p className="panel-heading"> List of Fruits </p>
            {
                fruits.map(name => <a className="panel-block" onClick={() => alert(`You choose: ${name}`)}> {name} </a>)
            }
        </article>
    </main>

    createRoot(document.body).render(container)
</script>
</body>
</html>
